{% load qhonuskan_votes %}

<div class="vote_buttons pull-left" x:model="{{ vote_model }}" x:id="{{ object.id }}">
  <div class="button-group button-group-vertical">
  	{% if user.is_authenticated %}
    <a href="#"
       class="upVote vote-button button tiny success {% if object|is_up_voted_by:user %} voted{% endif %}"
       x:value="1">
      Yes!
    </a>
    {% endif %}

    <span class="button secondary disabled tiny score">{{ object.vote_score|default:'0' }}</span>

    {% if user.is_authenticated %}
    <a href="#"
       class="downVote vote-button button tiny alert {% if object|is_down_voted_by:user %} voted{% endif %}"
       x:value="-1">
      No!
    </a>
    {% endif %}
  </div>
</div>
